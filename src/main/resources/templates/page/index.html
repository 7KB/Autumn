<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <title>教学督导听课评价管理系统</title>
    <script src="js/jquery-3.4.1.js"></script>
    <!-- 引入Layui的CSS文件和JS文件 -->
    <link rel="stylesheet" href="css/layui.css">
    <script src="js/layui.js"></script>
    <!-- 引入Bootstrap的CSS文件和JS文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 主页CSS和JS -->
    <style type="text/css">
        html, body {
            height: 100%;
        }

        iframe {
            frameborder: 0;
        }
    </style>
    <script th:inline="javascript">
        function home() {
            var url = "/autumn/Home?userName=" + [[${user.userName}]];
            document.getElementById('mainIframe').src = url;
        }

        function app_rev() {
            document.getElementById('mainIframe').src = "/autumn/ApplySupervision?userName=" + [[${user.userName}]];
        }

        function ent_rev() {
            document.getElementById('mainIframe').src = "/autumn/EntryReview";
        }

        function history() {
            document.getElementById('mainIframe').src = "/autumn/History";
        }

        function mag_inf() {
            var url = "/autumn/ManageInformation?userName=" + [[${user.userName}]];
            document.getElementById('mainIframe').src = url;
        }

        function mag_sup() {
            document.getElementById('mainIframe').src = "/autumn/ManageSupervision";
        }

        function mag_user() {
            document.getElementById('mainIframe').src = "/autumn/ManageUser";
        }

        function my_inf() {
            var url = "/autumn/MyInformation?userName=" + [[${user.userName}]];
            document.getElementById('mainIframe').src = url;
            // document.getElementById('mainIframe').src="/autumn/MyInformation?userName=root";
        }

        function sup_rec() {
            var url = "/autumn/SupervisionRecord?userName=" + [[${user.userName}]];
            document.getElementById('mainIframe').src = url;
        }

        function menu() {
            var url = "/autumn/Menu?userName=" + [[${user.userName}]];
            document.getElementById('menu').src = url;
        }

        function index_top() {
            var url = "/autumn/Top;"
            document.getElementById('top').src = url;
        }

        function init() {
            index_top();
            menu();
            home();
        }
    </script>
</head>
<body onload="init()">
<div id="container" style="width: 100%;height: 100%;">
    <div style="margin-bottom: 0;width: 100%;height: 8%;border:0;padding:0;">
        <iframe id="top" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <div style="height: 92%;margin:0;border:0;padding:0;width:100%">
        <iframe id="menu" class="text-center" width="12%" height="100%" style="float: left" frameborder="0"></iframe>
        <iframe id="mainIframe" width="88%" height="100%" style="float: right" frameborder="0"/>
    </div>
</div>
</body>
</html>
