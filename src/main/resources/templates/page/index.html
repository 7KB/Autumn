<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>主页</title>
  <!-- 引入Layui的CSS文件和JS文件 -->
  <link rel="stylesheet" href="css/layui.css">
  <script src="js/layui.js"></script>
  <!-- 引入Bootstrap的CSS文件和JS文件 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="jstraps/boot.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <!-- 主页CSS和JS -->
  <style type="text/css">
    html,body {
        height: 100%;
    }
    iframe{
        frameborder:0;
    }
  </style>
  <script th:inline="javascript">
    function app_rev() {
        document.getElementById('mainIframe').src="/autumn/ApplySupervision";
    }
    function ent_rev() {
        document.getElementById('mainIframe').src="/autumn/EntryReview";
    }
    function history() {
        document.getElementById('mainIframe').src="/autumn/History";
    }
    function mag_inf() {
        document.getElementById('mainIframe').src="/autumn/ManageInformation";
    }
    function mag_sup() {
        document.getElementById('mainIframe').src="/autumn/ManageSupervision";
    }
    function mag_user() {
        document.getElementById('mainIframe').src="/autumn/ManageUser";
    }
    function my_inf() {
        var url="/autumn/MyInformation?userName="+[[${userName}]];
        document.getElementById('mainIframe').src=url;
    }
    function sup_rec() {
        document.getElementById('mainIframe').src="/autumn/SupervisionRecord";
    }
    
  </script>
</head>
<body>
  <div id="container" style="width: 100%;height: 100%;">
      <div style="margin-bottom: 0;width: 100%;height: 10%;border:0;padding:0;">
         <iframe src="index-top.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>
      <div style="height: 92%;margin:0;border:0;padding:0;width:100%">
          <iframe class="text-center" src="index-menu.html"  width="10%" height="100%" style="float: left" frameborder="0" onload="my_inf()"></iframe>
          <iframe id="mainIframe" src="entry-review.html" width="100%" height="80%" style="float: right" frameborder="0"/>
      </div>
  </div>
</body>
</html>
