<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/jdbc" lang="en">
<head>
  <meta charset="utf-8">
  <title>主页-TOP</title>
  <!-- 引入Layui的CSS文件和JS文件 -->
  <link rel="stylesheet" href="css/layui.css">
  <script src="js/layui.js"></script>
  <!-- 引入Bootstrap的CSS文件和JS文件 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <style type="text/css">
    html,body{
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
      background: #455058;
    }
    h1,h2,h3,h4,h5{
      color: white;
    }
  </style>
  <script th:inline="javascript">
    function toLogin() {
      window.parent.location.href="/autumn/index";
    }
  </script>
</head>
<body>
    <div float="left" width="60%" height="100%">
      <div style="font-family: 华文行楷">教学督导听课评价管理系统</div>
    </div>
    <div float="right" width="30%" height="100%">
      <div style="font-family: 楷体" class="text-right" th:text="欢迎您:+${userName}">欢迎您:UserName<a href="" onclick="toLogin()">注销</a></div>
    </div>
  </div>
</body>
</html>
