<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <title>主页-TOP</title>
    <!-- 引入Layui的CSS文件和JS文件 -->
    <link rel="stylesheet" href="css/layui.css">
    <script src="js/layui.js"></script>
    <!-- 引入Bootstrap的CSS文件和JS文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        html,body {
            height: 100%;
        }
    </style>
</head>
<body scroll="no">
    <h1 class="page-header" align="center">个人信息</h1>
    <table class="table table-striped">
        <tr>
            <td>账号：</td>
            <td><p th:text="${user.userName}">UserName</p></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><p th:text="${user.userPassword}">UserPassword</p></td>
        </tr>
    </table>
</body>
</html>
