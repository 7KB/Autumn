<!DOCTRPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8">
  <title>教师管理</title>
  <!-- 引入Layui的CSS文件和JS文件 -->
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/layui.css" media="all">
  <script src="js/layui.js"></script> 
  <!-- 引入Bootstrap的CSS文件和JS文件 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container"  align="center" >
		<h1 class="page-header" align="center">用户管理</h1>
		<form action="/autumn/ManageUser" method="post">
			<table class="table table-striped">
        	<tr>
            	<td>教师名字:</td>
            	<td>
					<input type="text" class="text-success form-control">
				</td>
				<td>教师身份:</td>
            	<td>
			<select class="form-control" name="teacherId">
				<option value="1" selected disabled>-非必填-</option>
				<option value="2">普通老师</option>
				<option value="3">督导老师</option>
			</select>
			</td>
        </tr>
		<tr>
			<td><button type="submit" class="btn btn-success">查找</button>
			<button type="reset" class="btn btn-warning">重置</button></td>
		</tr>
		</table>
			<table class="table table-bordered">
				<tr>
					<th>表头</th>
					<th>表头</th>
					<th>表头</th>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
